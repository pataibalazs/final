version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 20
    commands:
      - echo "Listing files in $(pwd)"
      - ls -alh
      - echo Installing source NPM dependencies...
      - npm install
  build:
    commands:
      - echo "Build started on `date`"
      - npm run build
      - echo "After build, listing files in $(pwd)"
      - mkdir kaka
      - ls -alh
  post_build:
    commands:
      - echo "Post build, listing files in build directory"
      - ls -alh build/
      - echo "Build completed on `date`"

artifacts:
  files:
    - '**/*'
  base-directory: 'build'  # This directs AWS CodeBuild to package everything inside the 'build' directory

