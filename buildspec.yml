version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 20
    commands:
      - echo "Listing files in $(pwd)"
      - ls -alh
      - echo Installing source NPM dependencies...
      - npm install
  build:
    commands:
      - echo "Build started on `date`"
      - npm run build
      - echo "After build, listing files in $(pwd)"
      - ls -alh
  post_build:
    commands:
      - echo "Post build, listing files in build directory"
      - ls -alh build/
      - echo "Build completed on `date`"
      - echo "Zipping build directory for deployment"
      - zip -r build.zip build
    artifacts:
      files:
        - build.zip

# Add this to ensure Elastic Beanstalk deploys the build directory correctly
deploy:
  on:
    branch: master
  provider: elasticbeanstalk
  zip_file: build.zip
  skip_cleanup: true
  region: "your-region"
  app: "your-app-name"
  env: "your-env-name"
  bucket_name: "your-bucket-name"